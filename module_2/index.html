<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Task Module 2</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <script src="./../angularjs.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="list-container" ng-controller="buyCtrl">
        <h2>To Buy</h2>
        <ul>
          <li ng-repeat="item in list">
            Buy {{ item.quantity }} {{ item.name }}
            <button ng-click="remove($index);">Bought</button>
          </li>
        </ul>
        <div ng-if="!list.length">Everything is bought!</div>
      </div>

      <div class="list-container" ng-controller="boughtCtrl">
        <h2>Already Bought</h2>
        <ul>
          <li ng-repeat="item in list">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div ng-if="!list.length">Nothing bought yet</div>
      </div>

    </div>

  </body>
</html>
