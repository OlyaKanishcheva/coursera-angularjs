<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Task Module 1</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <script src="./../angularjs.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="CheckItemsCtrl">
    <h1>Items you usually eat for lunch:</h1>
    <input type="text" ng-model="itemsStr">
    <button ng-click="checkIfTooMuch()">Check If Too Much</button>

    <div class="message_container">
      <span ng-if="mode === 'empty'" class="message message_red">Please enter data first</span>
      <span ng-if="mode === 'enjoy'" class="message message_green">Enjoy!</span>
      <span ng-if="mode === 'tooMuch'" class="message message_green">Too much!</span>
    </div>
  </body>
</html>
